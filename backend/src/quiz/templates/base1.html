<!DOCTYPE html>

  <style>
  .menu{
	width: 100%;
  height:64px;
	background:black;
	overflow: auto;
}
.menu ul {
	margin:0;
	padding:0;
	list-style:none;
	line-height: 60px;

}
  .menu li{
    float:left;
  }
  .menu ul li a{
    background:black;
    text-decoration: none;
    width:130px;
    display:block;
    text-align:center;
    color:#f2f2f2;
    font-size:15px;
    font-family: sans-serif;
    letter-spacing:0.9px;
  }
  .menu li a:hover{
    color:#fff;
    opacity: 0.5;
    font-size:16px;
  }

  </style>
  <body>
  <nav class="menu">
		<ul>
			<li><a href="http://localhost:3000/home">Home</a></li>
			<li><a href="http://localhost:3000/companies">Companies</a></li>
			<li><a href="http://localhost:3000/comment">Doubts Section</a></li>
		
     <li><a href="/quiz">Quiz</a></li>
